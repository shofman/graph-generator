<html lang="en">
<head>
    <script type="text/javascript" src="./vis.js"></script>
    <link href="./vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #generation, #mynetwork {
            display: inline;
            float: left;
        }
        #generation2 {
            display: block;
        }
        #dungeonVisual {
            border: 1px solid black;
            float: left;
            margin-top: 18px;
        }
    </style>
</head>
<body>
<script type="module" src="./AleaRandomizer.js"></script>
<script type="module" src="./keyTypes.js"></script>
<script type="module" src="./ui.js"></script>
<script type="module" src="./hardcodedDungeons.js"></script>
<script type="module" src="./verifyDungeon.js"></script>
<script type="module" src="./calculateLeafDistances.js"></script>
<script type="module" src="./evaluateDungeon.js"></script>
<script type="module" src="./generateDungeon.js"></script>
<script type="module" src="./drawDungeon.js"></script>

<button id="rewind" onclick="rewind()">-</button>
<input id="generation" type="range" min="0" range="1" onchange="drawDungeonTree()"/>
<button id="advance" onclick="advance()">+</button>
<input id="keys" type="checkbox" onchange="drawDungeonTree()"/>
<button id="verify" onclick="verify()">Verify</button>
<button id="evaluate" onclick="evaluateDungeon()">Evaluate</button>
<span id="seed"></span>
<button id="generation2" onclick="drawDungeonTree()" type="button">Refresh</button>

<div id="mynetwork"></div>
<canvas id="dungeonVisual" width="650" height="830"></canvas>

<script type="module">
import { drawDungeonTree, rewind, advance } from './ui.js'
import { evaluateDungeon } from './evaluateDungeon.js'
import { drawDungeon } from './drawDungeon.js'
import { verify } from './verifyDungeon.js'

window.drawDungeonTree = drawDungeonTree
window.rewind = rewind
window.advance = advance
window.evaluateDungeon = evaluateDungeon
window.verify = verify

const result = drawDungeonTree()
evaluateDungeon()
drawDungeon(document.getElementById('dungeonVisual'), result[0])
</script>
</body>
</html>
