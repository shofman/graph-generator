<html>
<head>
    <script type="text/javascript" src="./vis.js"></script>
    <link href="./vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #generation, #mynetwork {
            display: inline;
        }
        #generation2 {
            display: block;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="./keyTypes.js"></script>
<script type="text/javascript" src="./ui.js"></script>
<script type="text/javascript" src="./hardcodedDungeons.js"></script>
<script type="text/javascript" src="./verifyDungeon.js"></script>
<script type="text/javascript" src="./calculateLeafDistances.js"></script>
<script type="text/javascript" src="./evaluateDungeon.js"></script>
<script type="text/javascript" src="./generateDungeon.js"></script>
<button id="rewind" onclick="rewind()">-</button>
<input id="generation" type="range" min="0" range="1" onchange="drawDungeon()"/>
<button id="advance" onclick="advance()">+</button>
<input id="keys" type="checkbox" onchange="drawDungeon()"/>
<button id="verify" onclick="verify()">Verify</button>
<button id="verify" onclick="evaluateDungeon()">Evaluate</button>
<span id="seed"></span>
<button id="generation2" onclick="drawDungeon()" type="button">Refresh</button>

<div id="mynetwork"></div>

<script type="text/javascript">
    drawDungeon()
</script>
</body>
</html>
